name: deploy portfolio to github page

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: install
        run: npm install

      - name: build
        run: npm run build

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOYMENT }}
          publish_dir: ./dist
          publish_branch: gh-pages
